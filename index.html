<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Memory training</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="display-5">Тренажер для запоминания слов</h1>
        <p class="lead">
          Выберите количество слов для тренировки памяти
        </p>
        <hr class="my-4" />
        <div class="row">
          <div class="col-sm py-3 text-center text-md-left">
            <a id="btn25" class="btn btn-primary btn-lg" href="#" role="button"
              >25 слов</a
            >
          </div>
          <div class="col-sm py-3 text-center text-md-left">
            <a id="btn50" class="btn btn-primary btn-lg" href="#" role="button"
              >50 слов</a
            >
          </div>
          <div class="col-sm py-3 text-center text-md-left">
            <a id="btn75" class="btn btn-primary btn-lg" href="#" role="button"
              >75 слов</a
            >
          </div>
          <div class="col-sm py-3 text-center text-md-left">
            <a id="btn100" class="btn btn-primary btn-lg" href="#" role="button"
              >100 слов</a
            >
          </div>
        </div>
      </div>
      <div class="row" id="words"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
